<!DOCTYPE html>
<html>
<head>
    <title>Hospital Appointment Booking Form</title>
</head>

<body>

<h1>City Care Hospital</h1>
<h2>Appointment Booking Form</h2>

<form action="success.html" method="post">

    <label>Full Name:</label><br>
    <input type="text" name="fullname"><br><br>

    <label>Age:</label><br>
    <input type="number" name="age"><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <input type="radio" name="gender" value="Other"> Other
    <br><br>

    <label>Contact Number:</label><br>
    <input type="tel" name="contact"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email"><br><br>

    <label>Appointment Date:</label><br>
    <input type="date" name="date"><br><br>

    <label>Select Doctor:</label><br>
    <select name="doctor">
        <option>Dr. Sharma - General Physician</option>
        <option>Dr. Mehta - Cardiologist</option>
        <option>Dr. Rao - Dermatologist</option>
        <option>Dr. Khan - Pediatrician</option>
    </select>
    <br><br>

    <label>Symptoms:</label><br>
    <textarea name="symptoms" rows="4" cols="30"></textarea>
    <br><br>

    <input type="submit" value="Book Appointment">
    <input type="reset" value="Clear Form">

</form>

</body>
</html>
